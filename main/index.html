<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="../_shared/top-section.css">
    <link rel="stylesheet" href="../_shared/chat-display.css">
    <link rel="stylesheet" href="style.css">

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/deps/countUp.js"></script>
</head>
<body>
    <div id="main">
        <!-- Seeding -->
        <div class="playerSeed" id="redPlayerSeed">23</div>
        <div class="playerSeed" id="bluePlayerSeed">23</div>

        <!-- Player Profile Picture -->
        <div class="profilePicture" id="redProfilePicture"></div>
        <div class="profilePicture" id="blueProfilePicture"></div>

        <!-- Names -->
        <div class="playerName" id="redPlayerName">downyy</div>
        <div class="playerName" id="bluePlayerName">fairy bread</div>
        
        <!-- Stars -->
        <div class="starsContainer" id="redStarsContainer"></div>
        <div class="starsContainer" id="blueStarsContainer"></div>

        <!-- Round name -->
        <div id="roundName">RO32</div>

        <!-- Non 300 Counts -->
        <div class="non300Counts" id="redNon300Counts">
            <span class="count100" id="red100Count">8</span> / 
            <span class="count50" id="red50Count">0</span> / 
            <span class="countMiss" id="redMissCount">1</span>
        </div>
        <div class="non300Counts" id="blueNon300Counts">
            <span class="count100" id="blue100Count">12</span> / 
            <span class="count50" id="blue50Count">3</span> / 
            <span class="countMiss" id="blueMissCount">9</span>
        </div>

        <!-- Unstable Rate -->
        <div id="unstableRates">
            <div class="unstableRate" id="redUnstableRate">123.45</div>
            <div class="unstableRate" id="blueUnstableRate"></div>
        </div>

        <!-- Moving score bar -->
        <div class="movingScoreBar" id="movingScoreBarRed"></div>
        <div class="movingScoreBar" id="movingScoreBarBlue"></div>

        <!-- Scores -->
        <div class="currentScore" id="currentScoreRed">
            <div id="currentPlayingScoreRed">123,456</div>
            <div class="currentPlayingScoreDifference" id="currentPlayingScoreRedDifference"></div>
        </div>
        <div class="currentScore" id="currentScoreBlue">
            <div class="currentPlayingScoreLead" id="currentPlayingScoreBlue">567,890</div>
            <div class="currentPlayingScoreDifference" id="currentPlayingScoreBlueDifference">444,344</div>
        </div>

        <!-- Chat Display -->
        <div id="chatDisplay"></div>

        <!-- Now Playing Left -->
        <div id="nowPlaying">
            <img src="../_shared/panels/DTpanel.png">
            <img id="nowPlayingBannerImage" src="">
            <div class="nowPlayingLeftAlign" id="nowPlayingArtistSongName">Halozy - Staggering Spirit, Keineâ€™s aaaaaaaaaaaaaaa</div>
            <div class="nowPlayingLeftAlign" id="nowPlayingDifficultyName">[Absurd]</div>
            <div class="nowPlayingLeftAlign" id="nowPlayingStatsCSAROD">
                cs: <span id="nowPlayingStatsCS">6.5</span>
                ar: <span id="nowPlayingStatsAR">10.0</span>
                od: <span id="nowPlayingStatsOD">9.8</span>
            </div>
            <div class="nowPlayingLeftAlign" id="nowPlayingStatsSRBPMLEN">
                <span id="nowPlayingStatsSR">6.42*</span>
                <span id="nowPlayingStatsBPM">180bpm</span>
                <span id="nowPlayingStatsLEN">01:40</span>
            </div>
            <div id="nowPlayingMapper">Card N'FoRcE</div>
        </div>
        <div id="nowPlayingMod">
            <img id="nowPlayingModImage" src="../_shared/match-history/DT1.png">
            <div id="nowPlayingWarmupText">warmup</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
